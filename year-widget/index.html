<!DOCTYPE html>

<!-- Typical HTML waffle, sets height and width per device !-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!-- Title !-->
        <title>Year Percentage Progress Widget</title>
        
        <!-- link to ccss sheet !-->
        <link rel="stylesheet" type="text/css" href="yr-widget-style.css">
        
    </head>
    
    <!-- ***** END OF THE HEADDER *****!-->
    
    <body>
        <!-- Title !--> 
        <div id="title">
            <h2>Year Progress</h2>
        </div>
        
        <!-- The progress *bar* section !-->
        <div id="progress-container">
            
            <!-- Gives an ID for the filled only section of the progress bar !-->
            <div id="progress-bar">0%</div>
        </div>
        
        <!-- Link to the javascript script file !-->
        <script src="yr-widget-js.js"></script>
        
    </body>
</html>
